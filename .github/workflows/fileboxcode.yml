name: Process External Settings

on:
  workflow_dispatch:  # 手动触发

jobs:
  process-external-settings:
    runs-on: ubuntu-latest

    steps:
      # 步骤 1: 克隆仓库 + 获取带日期的短 SHA
      - name: 克隆仓库并生成日期化标签标识
        id: clone-and-tag
        run: |
          git clone https://github.com/vastsa/FileCodeBox.git external-repo
          cd external-repo
          # 获取仓库短 SHA (如 3da8a75)
          SHORT_SHA=$(git rev-parse --short HEAD)
          # 生成当前日期 (格式如 2025-01-13)
          CURRENT_DATE=$(date -u +"%Y-%m-%d")
          # 拼接成新标识 (如 2025-01-13-3da8a75)
          DATE_SHORT_SHA="${CURRENT_DATE}-${SHORT_SHA}"
          echo "🕒 动态标签标识: $DATE_SHORT_SHA"
          # 输出变量供后续步骤使用
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "date_short_sha=$DATE_SHORT_SHA" >> $GITHUB_OUTPUT    # 新增输出变量

      # 步骤 2: 替换敏感配置
      - name: 替换 admin_token
        env:
          NEW_TOKEN: ${{ vars.FileCodeBox_PassWord }}   # 修正为 secrets
        run: |
          cd external-repo/core
          sed -i "s#\"admin_token\": \"FileCodeBox2023\"#\"admin_token\": \"$NEW_TOKEN\"#" settings.py
          echo "✅ 已完成 admin_token 替换"
          cat settings.py

      # 步骤 3-5: Docker 镜像构建逻辑
      - name: 初始化 Docker 构建环境
        uses: docker/setup-buildx-action@v3

      - name: 登录到 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 构建并推送镜像
        uses: docker/build-push-action@v5
        with:
          context: ./external-repo
          tags: |  
            ${{ secrets.DOCKERHUB_USERNAME }}/filecodebox:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/filecodebox:${{ steps.clone-and-tag.outputs.date_short_sha }}
          push: true  
          cache-from: type=gha
          cache-to: type=gha,mode=max
