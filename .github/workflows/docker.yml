name: Image Arch Check and Sync Enhanced

on:
  workflow_dispatch:

jobs:
  check-and-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:master
            network=host
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["dockerpull.cn"]
            [worker.oci]
              max-parallelism = 6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo jq

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Process images
        run: |
          set -eo pipefail
          # ============== 全局配置 ==============
          MIRROR_ADDR="dockerpull.cn"
          DEST_REPO="${{ secrets.DOCKERHUB_USERNAME }}"
          REGISTRY_AUTH="${{ secrets.DOCKERHUB_USERNAME }}:${{ secrets.DOCKERHUB_TOKEN }}"
          SYNC_ENTRIES="nginx=nginx-m,redis:7.0=redis:7,chipsman/uptime-kuma=uptime-kuma-back,chipsman/one-hub=one-hub"

          echo "完整同步配置："
          echo "SYNC_ENTRIES: ${SYNC_ENTRIES}"
          echo "镜像加速地址: ${MIRROR_ADDR}"

          # ============== 配置解析 ==============
          declare -A SYNC_MAP
          IFS=',' read -ra entries <<< "$SYNC_ENTRIES"
          for entry in "${entries[@]}"; do
            IFS='=' read -r key value <<< "$entry"
            [[ -z "$key" || -z "$value" ]] && { echo "::error::无效条目: $entry"; exit 1; }
            SYNC_MAP["$key"]="$value"
          done
          IMAGES=("${!SYNC_MAP[@]}")

          # ============== 主处理循环 ==============
          for source_image in "${IMAGES[@]}"; do
            echo "::group::🔍 处理 $source_image"
            
            # ======= 路径构造 =======
            if [[ "$source_image" == *":"* ]]; then
              source_name="${source_image%:*}"
              source_tag="${source_image#*:}"
            else
              source_name="$source_image"
              source_tag="latest"
            fi

            # 构造镜像地址（统一使用镜像加速器）
            if [[ "$source_name" == *"/"* ]]; then
              mirror_source="${MIRROR_ADDR}/${source_name}:${source_tag}"
              origin_source="docker.io/${source_name}:${source_tag}"
            else
              mirror_source="${MIRROR_ADDR}/library/${source_name}:${source_tag}"
              origin_source="docker.io/library/${source_name}:${source_tag}"
            fi

            # ======= 目标处理 =======
            target_ref="${SYNC_MAP[$source_image]}"
            [[ -z "$target_ref" ]] && { echo "::error::目标未定义"; exit 1; }
            
            if [[ "$target_ref" == *":"* ]]; then
              target_name="${target_ref%:*}"
              target_tag="${target_ref#*:}"
            else
              target_name="$target_ref"
              target_tag="$source_tag"
            fi
            full_target="docker.io/${DEST_REPO}/${target_name}:${target_tag}"

            # ====== 源镜像验证 ======
            echo "🔎 验证: ${mirror_source} → ${full_target}"
            if ! skopeo inspect --creds="$REGISTRY_AUTH" "docker://${mirror_source}" >/dev/null 2>&1; then
              echo "::warning::镜像加速器访问失败，尝试直连源站"
              if ! skopeo inspect --creds="$REGISTRY_AUTH" "docker://${origin_source}" >/dev/null 2>&1; then
                echo "::error::源镜像不可访问"; exit 1
              fi
              mirror_source="$origin_source"
            fi

            # ====== 版本对比 ======
            need_sync=true
            target_exists=false
            if skopeo inspect --creds="$REGISTRY_AUTH" "docker://${full_target}" &>/dev/null; then
              target_exists=true
              source_digest=$(skopeo inspect --creds="$REGISTRY_AUTH" --format '{{.Digest}}' "docker://${mirror_source}")
              target_digest=$(skopeo inspect --creds="$REGISTRY_AUTH" --format '{{.Digest}}' "docker://${full_target}")
              
              if [[ "$source_digest" == "$target_digest" ]]; then
                echo "🟢 当前已是最新版本"
                need_sync=false
              else
                echo "🟡 发现更新: ${source_digest:0:12}... → ${target_digest:0:12}..."
              fi
            else
              echo "🟡 目标镜像不存在，需要创建"
            fi

            if [[ "$need_sync" == "false" ]]; then
              echo "⏭️ 跳过同步"
              echo "::endgroup::"
              continue
            fi

            # ====== 架构检测 ======
            echo "🔄 检测架构信息..."
            raw_manifest=$(skopeo inspect --raw --creds="$REGISTRY_AUTH" "docker://${mirror_source}")
            is_multiarch=false

            # 多架构判定
            if echo "$raw_manifest" | jq -e '
              (.manifests != null) and
              (.manifests | length > 0) and
              (.mediaType | test("manifest.list|vnd.docker.distribution.manifest.list"))
            ' >/dev/null; then
              is_multiarch=true
              src_arch=$(echo "$raw_manifest" | jq -r '
                [.manifests[] | 
                 .platform as $p |
                 select($p.os and $p.architecture and $p.os != "unknown") |
                 "\($p.os)/\($p.architecture)\($p.variant? // "" | if . != "" then "/"+. else "" end)"
                ] | unique | join(", ")
              ')
              echo "⚙️ 多架构支持: [${src_arch}]"
            else
              # 单架构处理
              inspect_info=$(skopeo inspect --creds="$REGISTRY_AUTH" "docker://${mirror_source}")
              os=$(jq -r '.Os // "unknown"' <<< "$inspect_info")
              arch=$(jq -r '.Architecture // "unknown"' <<< "$inspect_info")
              variant=$(jq -r '.Variant? // ""' <<< "$inspect_info")
              if [[ "$os" != "unknown" && "$arch" != "unknown" ]]; then
                src_arch="${os}/${arch}${variant:+/$variant}"
                echo "⚙️ 单架构: ${src_arch}"
              else
                echo "::warning::无效架构 → OS: ${os}, 架构: ${arch}"
                src_arch="<无效平台>"
              fi
            fi

            # ====== 架构变更报告 ======
            if [[ "$target_exists" == "true" ]]; then
              echo "📊 架构变化报告:"
              echo "┌──────────────────────────────┬──────────────────────────────┐"
              echo "│          源架构               │          目标架构            │"
              
              target_manifest=$(skopeo inspect --raw --creds="$REGISTRY_AUTH" "docker://${full_target}" 2>/dev/null || true)
              if [[ -n "$target_manifest" ]]; then
                tgt_arch=$(echo "$target_manifest" | jq -r '
                  if .manifests then
                    [.manifests[].platform | 
                     "\(.os)/\(.architecture)\(.variant? // "" | if . != "" then "/"+. else "" end)"
                    ] | unique | join(", ")
                  else
                    "\(.os)/\(.architecture)\(.variant? // "")"
                  end
                ' 2>/dev/null || echo "<解析失败>")
              else
                tgt_arch="<无法获取>"
              fi
              
              printf "│\033[32m%-30s\033[0m│\033[31m%-30s\033[0m│\n" " ${src_arch}" " ${tgt_arch}"
              echo "└──────────────────────────────┴──────────────────────────────┘"
            fi

            # ====== 执行同步 ======
            if [[ "$is_multiarch" == "true" ]]; then
              echo "🚢 同步多架构镜像..."
              docker buildx imagetools create -t "$full_target" "$mirror_source" || {
                echo "::error::多架构同步失败"; exit 1
              }
            else
              echo "⚡ 使用Skopeo同步单架构镜像..."
              skopeo copy --all \
                --src-creds="$REGISTRY_AUTH" \
                --dest-creds="$REGISTRY_AUTH" \
                "docker://${mirror_source}" \
                "docker://${full_target}" || {
                  echo "::error::单架构同步失败"; exit 1
                }
            fi

            echo "✅ 同步完成"
            echo "::endgroup::"
          done
