name: Image Sync with Architecture Validation

on:
  workflow_dispatch:
    inputs:
      sync_mappings:
        description: 'é•œåƒåŒæ­¥æ˜ å°„ï¼ˆæ ¼å¼ï¼šæºé•œåƒ=ç›®æ ‡é•œåƒï¼Œå¤šä¸ªç”¨é€—å·åˆ†éš”ï¼‰'
        required: false

jobs:
  image-sync:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      DEST_REPO: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKER_SYNC_MAPPINGS: ${{ vars.DOCKER_SYNC_MAPPINGS }}
      BUILDKIT_PROGRESS: plain
      DOCKER_CLI_EXPERIMENTAL: enabled

    steps:
      - name: Validate sync mappings
        id: validate-mappings
        run: |
          # ä¼˜å…ˆä½¿ç”¨æ‰‹åŠ¨è¾“å…¥
          if [ -n "${{ github.event.inputs.sync_mappings }}" ]; then
            echo "ä½¿ç”¨æ‰‹åŠ¨è¾“å…¥çš„åŒæ­¥æ˜ å°„"
            PROCESSED_MAPPINGS="${{ github.event.inputs.sync_mappings }}"
          else
            echo "ä½¿ç”¨ç¯å¢ƒå˜é‡ä¸­çš„åŒæ­¥æ˜ å°„"
            PROCESSED_MAPPINGS="$DOCKER_SYNC_MAPPINGS"
          fi

          # æ¸…ç†ç‰¹æ®Šå­—ç¬¦å¹¶æ ¡éªŒæ ¼å¼
          CLEAN_MAPPINGS=$(echo "$PROCESSED_MAPPINGS" | tr -d '\n' | tr -s ' ' | sed -e 's/ //g' -e 's/,+/,/g')
          if [ -z "$CLEAN_MAPPINGS" ]; then
            echo "::error::æœªé…ç½®åŒæ­¥æ˜ å°„ï¼Œè¯·è®¾ç½®DOCKER_SYNC_MAPPINGSç¯å¢ƒå˜é‡æˆ–æ‰‹åŠ¨è¾“å…¥"
            exit 1
          fi

          # éªŒè¯è‡³å°‘åŒ…å«ä¸€ä¸ªæœ‰æ•ˆæ˜ å°„å¯¹
          if ! grep -qE '^([^=]+=[^=]+)(,[^=]+=[^=]+)*$' <<< "$CLEAN_MAPPINGS"; then
            echo "::error::æ— æ•ˆçš„æ˜ å°„æ ¼å¼ï¼Œè¯·ä½¿ç”¨'src=dst,src2=dst2'æ ¼å¼"
            exit 1
          fi

          echo "SYNC_MAPPINGS=${CLEAN_MAPPINGS}" >> $GITHUB_ENV

      - name: Setup build environment
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: network=host

      - name: Install system dependencies
        run: |
          echo "ğŸ› ï¸ Installing required tools..."
          sudo apt-get update && sudo apt-get install -y skopeo
          echo "âœ… Dependencies installed"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USER }}
          password: ${{ env.DOCKERHUB_TOKEN }}
        env:
          DOCKER_REGISTRY: index.docker.io

      - name: Execute image synchronization
        id: sync
        run: |
          #!/usr/bin/env bash
          set -euo pipefail

          # é¢œè‰²å®šä¹‰
          readonly COLOR_RESET="\033[0m"
          readonly COLOR_SRC="\033[1;34m"
          readonly COLOR_DST="\033[1;35m"
          readonly COLOR_OK="\033[1;32m"
          readonly COLOR_ERR="\033[1;31m"

          # æ—¥å¿—å‡½æ•°
          log() {
            local level=$1
            local message=$2
            local timestamp
            timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            case $level in
              "INFO") echo -e "${COLOR_OK}[${timestamp}] INFO: ${message}${COLOR_RESET}" >&2 ;;
              "WARN") echo -e "${COLOR_WARN}[${timestamp}] WARN: ${message}${COLOR_RESET}" >&2 ;;
              "ERROR") echo -e "${COLOR_ERR}[${timestamp}] ERROR: ${message}${COLOR_RESET}" >&2 ;;
            esac
          }

          # ç»“æœæ”¶é›†å˜é‡
          success_images=""
          skipped_images=""
          failed_images=""

          # è§£æç¯å¢ƒå˜é‡åˆ°å…³è”æ•°ç»„
          declare -A SYNC_MAP=()
          IFS=',' read -ra MAPPING_PAIRS <<< "$SYNC_MAPPINGS"
          for pair in "${MAPPING_PAIRS[@]}"; do
            key="${pair%%=*}"
            value="${pair#*=}"
            [[ -z "$key" || -z "$value" ]] && { echo "::error::æ— æ•ˆæ˜ å°„å¯¹"; exit 1; }
            SYNC_MAP["$key"]="$value"
          done

          normalize_image() {
            local image_ref=$1 default_tag=$2 context=$3
            local image_name image_tag

            if [[ "$image_ref" == *":"* ]]; then
              image_name="${image_ref%:*}"
              image_tag="${image_ref#*:}"
            else
              image_name="$image_ref"
              image_tag="$default_tag"
            fi

            case $context in
              "source")
                if [[ "$image_name" == *"/"* ]]; then
                  printf "docker.io/%s:%s" "$image_name" "$image_tag"
                else
                  printf "docker.io/library/%s:%s" "$image_name" "$image_tag"
                fi
                ;;
              "target")
                if [[ "$image_name" == *"/"* ]]; then
                  printf "docker.io/%s:%s" "$image_name" "$image_tag"
                else
                  printf "docker.io/%s/%s:%s" "$DEST_REPO" "$image_name" "$image_tag"
                fi
                ;;
              *)
                log "ERROR" "æ— æ•ˆä¸Šä¸‹æ–‡å‚æ•°: $context"
                exit 1
                ;;
            esac
          }

          get_architecture() {
            local image=$1
            log "INFO" "è·å–æ¶æ„ä¿¡æ¯ï¼š${COLOR_SRC}$image${COLOR_RESET}"
            # æ–°æ¡ä»¶ï¼šä»…æ£€æŸ¥æ˜¯å¦å­˜åœ¨ manifests æ•°ç»„
            if raw_manifest=$(skopeo inspect --raw --creds "${DOCKERHUB_USER}:${DOCKERHUB_TOKEN}" "docker://$image" 2>&1) &&
              jq -e '.manifests != null' <<< "$raw_manifest" &>/dev/null; then
              local arch_list
              arch_list=$(jq -r '
                [.manifests[].platform |
                  select(.os != "unknown" and .architecture != "unknown") |
                  "\(.os)/\(.architecture)\(if .variant != "" then "/"+.variant else "" end)"
                ] | unique | join(", ")' <<< "$raw_manifest")

              [[ -z "$arch_list" ]] && { log "ERROR" "æ— æœ‰æ•ˆæ¶æ„ä¿¡æ¯"; return 1; }
              log "INFO" "æ£€æµ‹åˆ°å¤šæ¶æ„é•œåƒï¼š${arch_list// /,}"
              echo "$arch_list"
              return 0
            else
              local inspect_info os arch variant
              inspect_info=$(skopeo inspect --creds "${DOCKERHUB_USER}:${DOCKERHUB_TOKEN}" "docker://$image" 2>/dev/null)
              os=$(jq -r '.Os // "unknown"' <<< "$inspect_info")
              arch=$(jq -r '.Architecture // "unknown"' <<< "$inspect_info")
              variant=$(jq -r '.Variant? // ""' <<< "$inspect_info")

              [[ "$os" == "unknown" || "$arch" == "unknown" ]] && {
                log "INFO" "å•æ¶æ„é•œåƒï¼šunknown"
                echo "unknown"
                return 0
              }

              local result="${os}/${arch}"
              [[ -n "$variant" ]] && result+="/$variant"
              case "$arch" in
                "arm64")
                  result="linux/arm64/v8"
                  ;;
                "arm")
                  [[ "$variant" == "v7" ]] && result="linux/arm/v7"
                  ;;
              esac
              log "INFO" "å•æ¶æ„é•œåƒï¼š$result"
              echo "$result"
            fi
          }

          sync_image() {
            local src=$1 dst=$2
            log "INFO" "å¯åŠ¨åŒæ­¥ï¼š${COLOR_SRC}$src${COLOR_RESET} â†’ ${COLOR_DST}$dst${COLOR_RESET}"
          
            # åŒæ­¥æ¨¡å¼åˆ¤æ–­è”åŠ¨ä¿®å¤
            if skopeo inspect --raw --creds "${DOCKERHUB_USER}:${DOCKERHUB_TOKEN}" "docker://$src" | jq -e '.manifests != null' &>/dev/null; then
              log "INFO" "ä½¿ç”¨å¤šæ¶æ„åŒæ­¥æ¨¡å¼"
              docker buildx imagetools create -t "$dst" "$src" || {
                log "ERROR" "å¤šæ¶æ„åŒæ­¥å¤±è´¥"
                return 1
              }
            else
              docker pull --quiet "$src" || { log "ERROR" "é•œåƒæ‹‰å–å¤±è´¥"; return 1; }
              docker tag "$src" "$dst" || { log "ERROR" "æ ‡ç­¾è®¾ç½®å¤±è´¥"; return 1; }
              docker push --quiet "$dst" || { log "ERROR" "æ¨é€å¤±è´¥"; return 1; }
            fi
            log "INFO" "åŒæ­¥å®Œæˆ"
          }

          # å¤„ç†åŒæ­¥å¾ªç¯
          for source_ref in "${!SYNC_MAP[@]}"; do
            echo "::group::ğŸ”„ Processing $source_ref"
            src_image=$(normalize_image "$source_ref" "latest" "source")
            dst_ref="${SYNC_MAP[$source_ref]}"
            dst_image=$(normalize_image "$dst_ref" "$(cut -d: -f2 <<< "$src_image")" "target")

            echo -e "${COLOR_OK}æ¶æ„å¯¹æ¯”æŠ¥å‘Šï¼š${COLOR_RESET}"

            # è·å–æ¶æ„ä¿¡æ¯
            src_arch=$(get_architecture "$src_image" | tail -1)
            if target_info=$(skopeo inspect --creds "${DOCKERHUB_USER}:${DOCKERHUB_TOKEN}" "docker://$dst_image" 2>/dev/null); then
              dst_arch=$(get_architecture "$dst_image" | tail -1)
              dst_exists=true
              dst_digest=$(jq -r '.Digest' <<< "$target_info")
            else
              dst_arch="N/A"
              dst_exists=false
            fi

            src_digest=$(skopeo inspect --creds "${DOCKERHUB_USER}:${DOCKERHUB_TOKEN}" --format '{{.Digest}}' "docker://$src_image")

            # ä¿®æ­£æ¡ä»¶åˆ¤æ–­ç»“æ„
            if $dst_exists && [[ "$dst_digest" == "$src_digest" ]]; then
              log "INFO" "æºDigest: ${COLOR_SRC}$src_digest${COLOR_RESET}"
              log "INFO" "ç›®æ ‡Digest: ${COLOR_DST}$dst_digest${COLOR_RESET}"
              log "INFO" "ç›®æ ‡é•œåƒå·²æ˜¯æœ€æ–°ï¼Œè·³è¿‡åŒæ­¥"
              skipped_images+="â© ${src_image} â†’ ${dst_image}"$'\n'
              echo "::endgroup::"
              continue
            fi

            # æ‰§è¡ŒåŒæ­¥
            if sync_image "$src_image" "$dst_image"; then
              success_images+="âœ… ${src_image} â†’ ${dst_image}"$'\n'
            else
              failed_images+="âŒ ${src_image} â†’ ${dst_image}"$'\n'
            fi
            
            echo "::endgroup::"
          done
          
          # è®¡ç®—ç»Ÿè®¡æ•°æ®
          success_count=$(grep -c 'âœ…' <<< "$success_images")
          skipped_count=$(grep -c 'â©' <<< "$skipped_images")
          failed_count=$(grep -c 'âŒ' <<< "$failed_images")
          total=$((success_count + skipped_count + failed_count))
          success_percent=$((total > 0 ? success_count*100/total : 0))

          # å¯¼å‡ºç¯å¢ƒå˜é‡
          echo "SUCCESS_COUNT=$success_count" >> $GITHUB_ENV
          echo "SKIPPED_COUNT=$skipped_count" >> $GITHUB_ENV
          echo "FAILED_COUNT=$failed_count" >> $GITHUB_ENV
          echo "SUCCESS_PERCENT=$success_percent" >> $GITHUB_ENV  
          echo "HAS_SUCCESS=$([[ $success_count -gt 0 ]] && echo true || echo false)" >> $GITHUB_ENV
          
          # å¯¼å‡ºåŸå§‹åˆ—è¡¨
          echo "SUCCESS_LIST<<EOF" >> $GITHUB_ENV
          echo -e "${success_images%\\n}" >> $GITHUB_ENV  # ç§»é™¤æœ€åä¸€ä¸ªæ¢è¡Œ
          echo "EOF" >> $GITHUB_ENV
          echo "SKIPPED_LIST<<EOF" >> $GITHUB_ENV
          echo -e "${skipped_images%\\n}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "FAILED_LIST<<EOF" >> $GITHUB_ENV
          echo -e "${failed_images%\\n}" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: å‘é€é€šçŸ¥
        uses: candies404/Multi-Channel-Notifier@latest
        if: ${{ env.HAS_SUCCESS == 'true' || failure() }}
        with:
          title: "ğŸ” é•œåƒåŒæ­¥æŠ¥å‘Š - ${{ job.status }}"
          content: |
            ### **æ‰§è¡Œæ¦‚å†µ**
            ğŸ“Š **ç»Ÿè®¡**: æ€»æ•° (${{ env.SUCCESS_COUNT + env.SKIPPED_COUNT + env.FAILED_COUNT }}) | âœ… ${{ env.SUCCESS_COUNT }} | â© ${{ env.SKIPPED_COUNT }} | âŒ ${{ env.FAILED_COUNT }}

            ### **åŒæ­¥è¯¦æƒ…**
            #### âœ… æˆåŠŸåŒæ­¥ (${{ env.SUCCESS_COUNT }})
            ```diff
            ${{ join(format('+ {0}', split(env.SUCCESS_LIST, '\n')), '\n') }}
            ${{ env.SUCCESS_COUNT == 0 && '# æ— æˆåŠŸåŒæ­¥ä»»åŠ¡' || '' }}
            ```

            #### â© è·³è¿‡åŒæ­¥ (${{ env.SKIPPED_COUNT }})
            ```diff
            ${{ join(format('- {0}', split(env.SKIPPED_LIST, '\n')), '\n') }}
            ${{ env.SKIPPED_COUNT == 0 && '# æ— è·³è¿‡åŒæ­¥ä»»åŠ¡' || '' }}
            ```

            #### âŒ åŒæ­¥å¤±è´¥ (${{ env.FAILED_COUNT }})
            ```diff
            ${{ join(format('! {0}', split(env.FAILED_LIST, '\n')), '\n') }}
            ${{ env.FAILED_COUNT == 0 && '# æ‰€æœ‰é•œåƒåŒæ­¥æˆåŠŸ' || '' }}
            ```

            ### **æ€§èƒ½ç»Ÿè®¡**
            ```diff
            + æˆåŠŸç‡: ${{ env.SUCCESS_PERCENT }}%
            - æ€»è€—æ—¶: ${{ steps.sync.outputs.duration }}
            ${{ job.status == 'success' && 'ğŸ‰ æ‰€æœ‰ä»»åŠ¡å·²å®Œæˆ' || 'âš ï¸ å­˜åœ¨åŒæ­¥é”™è¯¯' }}
            ```
