name: 镜像同步工作流

on:
  workflow_dispatch:  # 手动触发
  schedule:  # 定时任务
    - cron: '0 2 * * *'  # 每日UTC 2点执行

jobs:
  docker-sync:
    runs-on: ubuntu-latest  # 运行环境
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 规则预处理
      id: setup
      run: |
        CLEANED_RULES=$(echo "${{ vars.SYNC_MAPPINGS }}" | 
          tr ',' '\n' |
          sed -E 's/[[:space:]]+//g; /^$/d' |
          sort -u
        )
        echo "SYNC_RULES<<EOF" >> $GITHUB_ENV
        echo "$CLEANED_RULES" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        echo "=== 有效规则 ($(echo "$CLEANED_RULES" | wc -l) 条) ==="
        echo "$CLEANED_RULES"

    - name: 登录DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: 配置高性能构建环境
      uses: docker/setup-buildx-action@v3
      id: buildx
      with:
        driver: docker-container
        driver-opts: |
          image=moby/buildkit:master
          network=host
        buildkitd-config-inline: |
          [registry."docker.io"]
            mirrors = ["dockerpull.cn"]
          [worker.oci]
            max-parallelism = 4

    - name: 执行智能镜像同步
      env:
        DOCKERHUB_USER: "${{ secrets.DOCKERHUB_USERNAME }}"
      run: |
        export BUILDKIT_PROGRESS=plain
        failed_rules=()
        
        while IFS= read -r rule; do
          [[ -z "$rule" ]] && continue
          echo "=== 处理规则: $rule ==="
          
          # 使用参数替换增强容错性
          src_image="${rule%%=*}"
          target_spec="${rule#*=}"
          target_spec="${target_spec/#docker.io\//}"  # 自动去除冗余registry

          # 智能补全逻辑
          if [[ "$target_spec" != *":"* ]]; then
            target_spec+=":$(awk -F':' '{print $2}' <<<"$src_image" | grep -v ^$ || echo latest)"
          fi
          [[ "$target_spec" != *"/"* ]] && target_spec="$DOCKERHUB_USER/$target_spec"

          # === 新增架构检查逻辑 ===
          echo "=== 架构检查 ==="
          
          # 获取源镜像支持的平台架构
          echo "获取源镜像架构：$src_image"
          src_platforms=$(docker buildx imagetools inspect "$src_image" 2>/dev/null | grep 'Platform:' | sed -E 's/Platform: //g' | sort -u)
          if [ -z "$src_platforms" ]; then
            echo "❌ 获取源镜像架构失败"
            failed_rules+=("$rule")
            echo "─────────────────────────────────────"
            continue
          fi

          # 获取目标镜像支持的平台架构
          echo "检查目标镜像是否存在：$target_spec"
          target_platforms=$(docker buildx imagetools inspect "$target_spec" 2>/dev/null | grep 'Platform:' | sed -E 's/Platform: //g' | sort -u)
          
          # 检查目标是否包含所有源架构
          all_platforms_present=true
          while read -r platform; do
            if ! echo "$target_platforms" | grep -qxF "$platform"; then
              all_platforms_present=false
              break
            fi
          done <<< "$src_platforms"

          # 如果目标包含所有架构则跳过同步
          if [ "$all_platforms_present" = true ] && [ -n "$target_platforms" ]; then
            echo "✅ 目标已包含所有架构：$(echo $src_platforms)"
            docker buildx imagetools inspect "$target_spec" | \
            grep -E 'Platform:|Size:' | \
            grep -v 'Platform:.*unknown/unknown' || true
            echo "─────────────────────────────────────"
            continue
          fi
          # === 新增逻辑结束 ===

          # 增加同步超时控制
          echo "🔄 同步 $src_image → $target_spec"
          timeout 300 docker buildx imagetools create -t "$target_spec" "$src_image"
          
          # 收集同步结果
          if (( $? != 0 )); then
            failed_rules+=("$rule")
            echo "❌ 同步失败: $rule"
            docker buildx imagetools inspect "$src_image" || true
          else
            echo "✅ 同步成功"
            # 显示过滤后的平台信息
            docker buildx imagetools inspect "$target_spec" | \
            grep -E 'Platform:|Size:' | \
            grep -v 'Platform:.*unknown/unknown'
          fi
          
          echo "─────────────────────────────────────"
        done <<< "$SYNC_RULES"

        # 输出最终报告
        echo "=== 同步结果报告 ==="
        echo "成功: $(( $(wc -l <<<"$SYNC_RULES") - ${#failed_rules[@]} )) 条"
        if (( ${#failed_rules[@]} > 0 )); then
          echo "失败 (${#failed_rules[@]}):"
          printf '  - %s\n' "${failed_rules[@]}"
          exit 1
        fi
