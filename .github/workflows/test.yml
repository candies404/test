jobs:
  docker-sync:
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è§„åˆ™é¢„å¤„ç†
        id: setup
        run: |
          CLEANED_RULES=$(echo "${{ vars.SYNC_MAPPINGS }}" | 
            tr ',' '\n' |
            sed -E 's/[[:space:]]+//g; /^$/d' |
            sort -u
          )
          echo "SYNC_RULES<<EOF" >> $GITHUB_ENV
          echo "$CLEANED_RULES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "=== æœ‰æ•ˆè§„åˆ™ ($(echo "$CLEANED_RULES" | wc -l) æ¡) ==="
          echo "$CLEANED_RULES"

      - name: ç™»å½•DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: é…ç½®é«˜æ€§èƒ½æ„å»ºç¯å¢ƒ
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:master
            network=host
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["dockerpull.cn"]
            [worker.oci]
              max-parallelism = 4

      - name: æ‰§è¡Œæ™ºèƒ½é•œåƒåŒæ­¥
        env:
          DOCKERHUB_USER: "${{ secrets.DOCKERHUB_USERNAME }}"
        run: |
          export BUILDKIT_PROGRESS=plain
          failed_rules=()
          SYNC_EXECUTED=0
          SYNC_SKIPPED=0

          # æ¶æ„ç»Ÿè®¡å‡½æ•°
          count_lines() {
            echo "$1" | awk 'END{print NR}'
          }

          # æ¶æ„ä¿¡æ¯æå–å‡½æ•°
          get_platforms() {
            echo "$1" | sed -E 's/Platform: //g; s/, /\n/g' | tr -d ' ' \
              | sed -e '/^unknown\/unknown$/d' -e '/^$/d' | sort -u | awk 'NF'
          }

          while IFS= read -r rule; do
            [[ -z "$rule" ]] && continue
            echo "=== ğŸ› ï¸ å¤„ç†è§„åˆ™: $rule ==="

            #======= å‚æ•°è§£æ =======#
            src_image="${rule%%=*}"
            target_spec="${rule#*=}"
            target_spec="${target_spec/#docker.io\//}"

            # å¤„ç†æºé•œåƒæ ‡ç­¾
            if [[ "$src_image" == *":"* ]]; then
              src_tag="${src_image##*:}"
              src_name="${src_image%:*}"
            else
              src_tag="latest"
              src_name="$src_image"
            fi

            # ç¡®ä¿ç›®æ ‡specåŒ…å«æ­£ç¡®æ ‡ç­¾
            if [[ "$target_spec" == *":"* ]]; then
              target_tag="${target_spec##*:}"
              target_base="${target_spec%:*}"
            else
              target_base="$target_spec"
              target_tag="$src_tag"
            fi

            # è‡ªåŠ¨è¡¥å…¨ç”¨æˆ·å‰ç¼€å¹¶åˆæˆæœ€ç»ˆspec
            final_spec="$target_base"
            [[ ! "$final_spec" == *"/"* ]] && final_spec="$DOCKERHUB_USER/$final_spec"
            final_spec+=":$target_tag"

            #======= æ¶æ„åˆ†æ =======#
            raw_src_platforms=$(docker buildx imagetools inspect "$src_image" 2>/dev/null || true)
            src_platforms=$(get_platforms "$(grep 'Platform:' <<< "$raw_src_platforms")")
            echo "ğŸ” æºé•œåƒæ¶æ„ ($(count_lines "$src_platforms") ç§)" && sed 's/^/  âœ /' <<< "$src_platforms"
            [[ -z "$src_platforms" ]] && { echo "âŒ æ— æ•ˆæºé•œåƒ"; failed_rules+=("$rule"); continue; }

            #======= å¤„ç†ç›®æ ‡é•œåƒ =======#
            echo "âœ³ï¸ æœ€ç»ˆç›®æ ‡é•œåƒ: $final_spec"
            raw_target_platforms=$(docker buildx imagetools inspect "$final_spec" 2>/dev/null || true)
            target_platforms=$(get_platforms "$(grep 'Platform:' <<< "$raw_target_platforms")")
            echo "ğŸ“¦ ç›®æ ‡é•œåƒæ¶æ„ ($(count_lines "$target_platforms") ç§)" && sed 's/^/  âœ /' <<< "$target_platforms"

            #======= åŒæ­¥ç­–ç•¥ =======#
            if [[ -z "$target_platforms" ]]; then
              echo "ğŸ†• åˆå§‹åŒ–é•œåƒ..."
              timeout 300 docker buildx imagetools create -t "$final_spec" "$src_image"
              SYNC_EXECUTED=$((SYNC_EXECUTED+1))
            else
              missing_platforms=$(comm -23 <(sort <<< "$src_platforms") <(sort <<< "$target_platforms"))
              if [[ -n "$missing_platforms" ]]; then
                echo "ğŸ”„ å·®å¼‚æ¶æ„ ($(count_lines "$missing_platforms") ç§)" && sed 's/^/  â¤ /' <<< "$missing_platforms"
                timeout 300 docker buildx imagetools create -t "$final_spec" "$src_image" --append || {
                  echo "âš¡ å¢é‡å¤±è´¥ï¼Œå°è¯•å¼ºåˆ¶è¦†ç›–"; 
                  timeout 300 docker buildx imagetools create -t "$final_spec" "$src_image" --force;
                }
                SYNC_EXECUTED=$((SYNC_EXECUTED+1))
              else
                echo "â­ï¸ å·²ä¿æŒæœ€æ–°ï¼Œè·³è¿‡åŒæ­¥"
                SYNC_SKIPPED=$((SYNC_SKIPPED+1))
              fi
            fi

            #======= ç»“æœéªŒè¯ =======#
            final_raw_platforms=$(docker buildx imagetools inspect "$final_spec" 2>/dev/null || true)
            final_platforms=$(get_platforms "$(grep 'Platform:' <<< "$final_raw_platforms")")
            missing_check=$(comm -23 <(sort <<< "$src_platforms") <(sort <<< "$final_platforms"))
            
            if [[ -n "$missing_check" ]]; then
              echo "âŒ éªŒè¯å¤±è´¥ï¼Œç¼ºå°‘æ¶æ„ï¼š" && sed 's/^/  â–¸ /' <<< "$missing_check"
              failed_rules+=("$rule")
            else
              echo "âœ… éªŒè¯é€šè¿‡" 
              docker buildx imagetools inspect "$final_spec" | grep -E 'Platform:|Size:' | sed 's/^/  âœ¨ /'
            fi
            echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          done <<< "$SYNC_RULES"

          #======= å¯è§†åŒ–æŠ¥å‘Š =======#
          total_rules=$(count_lines "$SYNC_RULES")
          echo "ğŸ“Š=== åŒæ­¥æŠ¥å‘Š ==="
          echo "ğŸ”¢ å¤„ç†æ€»æ•° | $total_rules"
          echo "ğŸŸ¢ æˆåŠŸåŒæ­¥ | $SYNC_EXECUTED"
          echo "ğŸŸ¡ è·³è¿‡åŒæ­¥ | $SYNC_SKIPPED"
          echo "ğŸ”´ åŒæ­¥å¤±è´¥ | ${#failed_rules[@]}"
          
          if ((${#failed_rules[@]} > 0)); then
            echo "ğŸ”¥ å¤±è´¥è¯¦æƒ…ï¼š"
            printf "  â€¼ï¸ %s\n" "${failed_rules[@]}"
            exit 1
          fi
