name: Process External Settings

on:
  workflow_dispatch:  # 手动触发

jobs:
  process-external-settings:
    runs-on: ubuntu-latest

    steps:
      # 步骤 1: 克隆仓库 + 获取短 SHA
      - name: 克隆仓库并获取提交短 SHA
        id: clone-and-sha  # 定义步骤标识
        run: |
          git clone https://github.com/vastsa/FileCodeBox.git external-repo
          cd external-repo
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "🔄 获取到仓库短 SHA: $SHORT_SHA"
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT  # 输出变量

      # 步骤 2: 替换敏感配置
      - name: 替换 admin_token
        env:
          NEW_TOKEN: ${{ vars.FileCodeBox_PassWord }}  # 从 Secrets 读取 Token
        run: |
          cd external-repo/core
          sed -i "s#\"admin_token\": \"FileCodeBox2023\"#\"admin_token\": \"$NEW_TOKEN\"#" settings.py
          echo "✅ 已完成 admin_token 替换"
          cat settings.py

      # 步骤 3-5: Docker 镜像构建逻辑
      - name: 初始化 Docker 构建环境
        uses: docker/setup-buildx-action@v3

      - name: 登录到 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}  # 读取 Secrets 中的用户名
          password: ${{ secrets.DOCKERHUB_TOKEN }}     # 读取 Secrets 中的 Token

      - name: 构建并推送镜像
        uses: docker/build-push-action@v5
        with:
          context: ./external-repo  # 指向克隆的仓库目录
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/filecodebox:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/filecodebox:${{ steps.clone-and-sha.outputs.short_sha }}
          push: true  
          cache-from: type=gha
          cache-to: type=gha,mode=max
