jobs:
  docker-sync:
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è§„åˆ™é¢„å¤„ç†
        id: setup
        run: |
          CLEANED_RULES=$(echo "${{ vars.SYNC_MAPPINGS }}" | 
            tr ',' '\n' |
            sed -E 's/[[:space:]]+//g; /^$/d' |
            sort -u
          )
          echo "SYNC_RULES<<EOF" >> $GITHUB_ENV
          echo "$CLEANED_RULES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "=== æœ‰æ•ˆè§„åˆ™ ($(echo "$CLEANED_RULES" | wc -l) æ¡) ==="
          echo "$CLEANED_RULES"

      - name: ç™»å½•DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: é…ç½®é«˜æ€§èƒ½æ„å»ºç¯å¢ƒ
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:master
            network=host
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["dockerpull.cn"]
            [worker.oci]
              max-parallelism = 4

      - name: æ‰§è¡Œæ™ºèƒ½é•œåƒåŒæ­¥
        env:
          DOCKERHUB_USER: "${{ secrets.DOCKERHUB_USERNAME }}"
        run: |
          export BUILDKIT_PROGRESS=plain
          failed_rules=()
          SYNC_EXECUTED=0
          SYNC_SKIPPED=0

          # å¢å¼ºæ¶æ„æ£€æµ‹å‡½æ•°
          safe_inspect_platforms() {
            local image=$1
            # åŒæ—¶æ•è·æ ‡å‡†è¾“å‡ºå’Œæ ‡å‡†é”™è¯¯
            local output=$(docker buildx imagetools inspect "$image" 2>&1)
            
            # æ£€æµ‹é•œåƒä¸å­˜åœ¨çš„æƒ…å†µ
            if [[ "$output" =~ "does not exist" || "$output" =~ "not found" ]]; then
              echo "NON_EXISTENT"
              return 1
            fi
            
            # è¿”å›æœ‰æ•ˆçš„æ¶æ„åˆ—è¡¨
            echo "$output" | grep 'Platform:' | sed -E \
              -e 's/Platform: +//' \
              -e 's/, /\n/g' \
              -e '/^unknown/d' \
              -e '/^$/d'
          }

          # ä¿®æ­£ç»Ÿè®¡å‡½æ•°
          count_platforms() {
            echo "$1" | grep -v "NON_EXISTENT" | awk 'NF {count++} END {print count+0}'
          }

          while IFS= read -r rule; do
            [[ -z "$rule" ]] && continue
            echo "=== ğŸ› ï¸ å¤„ç†è§„åˆ™: $rule ==="

            #======= å‚æ•°è§£æ =======#
            src_image="${rule%%=*}"
            target_spec="${rule#*=}"
            target_spec="${target_spec/#docker.io\//}"

            # å¤„ç†æºé•œåƒæ ‡ç­¾
            if [[ "$src_image" == *":"* ]]; then
              src_tag="${src_image##*:}"
              src_name="${src_image%:*}"
            else
              src_tag="latest"
              src_name="$src_image"
            fi

            # ç¡®ä¿ç›®æ ‡specåŒ…å«æ­£ç¡®æ ‡ç­¾
            if [[ "$target_spec" == *":"* ]]; then
              target_tag="${target_spec##*:}"
              target_base="${target_spec%:*}"
            else
              target_base="$target_spec"
              target_tag="$src_tag"
            fi

            # è‡ªåŠ¨è¡¥å…¨ç”¨æˆ·å‰ç¼€å¹¶åˆæˆæœ€ç»ˆspec
            final_spec="$target_base"
            [[ ! "$final_spec" == *"/"* ]] && final_spec="$DOCKERHUB_USER/$final_spec"
            final_spec+=":$target_tag"

            #======= æ¶æ„åˆ†æ =======#
            # è·å–æºæ¶æ„ï¼ˆå¢åŠ é”™è¯¯å¤„ç†ï¼‰
            raw_src_output=$(safe_inspect_platforms "$src_image" || true)
            if [[ "$raw_src_output" == "NON_EXISTENT" ]]; then
              echo "âŒ æºé•œåƒä¸å­˜åœ¨: $src_image"
              failed_rules+=("$rule")
              continue
            fi
            src_platforms=$(echo "$raw_src_output" | sed -e '/^$/d' | sort -u)
            echo "ğŸ” æºé•œåƒæ¶æ„ ($(count_platforms "$src_platforms") ç§)" 
            echo "$src_platforms" | sed 's/^/  âœ /'

            #======= å¤„ç†ç›®æ ‡é•œåƒ =======#
            echo "âœ³ï¸ æœ€ç»ˆç›®æ ‡é•œåƒ: $final_spec"
            raw_target_output=$(safe_inspect_platforms "$final_spec" || true)
            
            if [[ "$raw_target_output" == "NON_EXISTENT" ]]; then
              echo "ğŸ“¦ ç›®æ ‡é•œåƒä¸å­˜åœ¨"
              target_platforms=""
              target_platform_count=0
            else
              target_platforms=$(echo "$raw_target_output" | sed -e '/^$/d' | sort -u)
              target_platform_count=$(count_platforms "$target_platforms")
              echo "ğŸ“¦ ç›®æ ‡é•œåƒæ¶æ„ ($target_platform_count ç§)"
              echo "$target_platforms" | sed 's/^/  âœ /'
            fi

            #======= åŒæ­¥ç­–ç•¥ =======#
            if (( target_platform_count == 0 )); then
              echo "ğŸ†• åˆå§‹åŒ–é•œåƒ..."
              if ! timeout 300 docker buildx imagetools create -t "$final_spec" "$src_image"; then
                echo "âŒ é•œåƒåˆå§‹åŒ–å¤±è´¥"
                failed_rules+=("$rule")
                continue
              fi
              SYNC_EXECUTED=$((SYNC_EXECUTED+1))
            else
              missing_platforms=$(comm -23 <(echo "$src_platforms") <(echo "$target_platforms"))
              missing_count=$(count_platforms "$missing_platforms")
              
              if (( missing_count > 0 )); then
                echo "ğŸ”„ å·®å¼‚æ¶æ„ ($missing_count ç§)"
                echo "$missing_platforms" | sed 's/^/  â¤ /'
                
                if ! timeout 300 docker buildx imagetools create -t "$final_spec" "$src_image" --append; then
                  echo "âš¡ å¢é‡å¤±è´¥ï¼Œå°è¯•å¼ºåˆ¶è¦†ç›–"
                  if ! timeout 300 docker buildx imagetools create -t "$final_spec" "$src_image" --force; then
                    echo "âŒ åŒæ­¥å½»åº•å¤±è´¥"
                    failed_rules+=("$rule")
                    continue
                  fi
                fi
                SYNC_EXECUTED=$((SYNC_EXECUTED+1))
              else
                echo "â­ï¸ å·²ä¿æŒæœ€æ–°ï¼Œè·³è¿‡åŒæ­¥"
                SYNC_SKIPPED=$((SYNC_SKIPPED+1))
              fi
            fi

            #======= ç»“æœéªŒè¯ =======#
            final_raw_output=$(safe_inspect_platforms "$final_spec" || true)
            final_platforms=$(echo "$final_raw_output" | sed -e '/^$/d' | sort -u)
            missing_check=$(comm -23 <(echo "$src_platforms") <(echo "$final_platforms"))
            
            if [[ -n "$missing_check" ]]; then
              echo "âŒ éªŒè¯å¤±è´¥ï¼Œç¼ºå°‘æ¶æ„ï¼š"
              echo "$missing_check" | sed 's/^/  â–¸ /'
              failed_rules+=("$rule")
            else
              echo "âœ… éªŒè¯é€šè¿‡" 
              docker buildx imagetools inspect "$final_spec" | grep -E 'Platform:|Size:' | sed 's/^/  âœ¨ /'
            fi
            echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          done <<< "$SYNC_RULES"

          #======= å¯è§†åŒ–æŠ¥å‘Š =======#
          total_rules=$(count_platforms "$SYNC_RULES")
          echo "ğŸ“Š=== åŒæ­¥æŠ¥å‘Š ==="
          echo "ğŸ”¢ å¤„ç†æ€»æ•° | $total_rules"
          echo "ğŸŸ¢ æˆåŠŸåŒæ­¥ | $SYNC_EXECUTED"
          echo "ğŸŸ¡ è·³è¿‡åŒæ­¥ | $SYNC_SKIPPED"
          echo "ğŸ”´ åŒæ­¥å¤±è´¥ | ${#failed_rules[@]}"
          
          if ((${#failed_rules[@]} > 0)); then
            echo "ğŸ”¥ å¤±è´¥è¯¦æƒ…ï¼š"
            printf "  â€¼ï¸ %s\n" "${failed_rules[@]}"
            exit 1
          fi
