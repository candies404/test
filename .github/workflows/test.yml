name: 镜像同步工作流

on:
  workflow_dispatch:  # 手动触发
  schedule:  # 定时任务
    - cron: '0 2 * * *'  # 每日UTC 2点执行

jobs:
  docker-sync:
    runs-on: ubuntu-latest
    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 规则预处理
      id: setup
      run: |
        CLEANED_RULES=$(echo "${{ vars.SYNC_MAPPINGS }}" | 
          tr ',' '\n' |
          sed -E 's/[[:space:]]+//g; /^$/d' |
          sort -u
        )
        echo "SYNC_RULES<<EOF" >> $GITHUB_ENV
        echo "$CLEANED_RULES" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        echo "=== 有效规则 ($(echo "$CLEANED_RULES" | wc -l) 条) ==="
        echo "$CLEANED_RULES"

    - name: 登录DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: 配置高性能构建环境
      uses: docker/setup-buildx-action@v3
      id: buildx
      with:
        driver: docker-container
        driver-opts: |
          image=moby/buildkit:master
          network=host
        buildkitd-config-inline: |
          [registry."docker.io"]
            mirrors = ["dockerpull.cn"]
          [worker.oci]
            max-parallelism = 4

    - name: 执行智能镜像同步
      env:
        DOCKERHUB_USER: "${{ secrets.DOCKERHUB_USERNAME }}"
      run: |
        export BUILDKIT_PROGRESS=plain
        failed_rules=()
        
        while IFS= read -r rule; do
          [[ -z "$rule" ]] && continue
          echo "=== 处理规则: $rule ==="
          
          # 变量解析部分保持不变
          src_image="${rule%%=*}"
          target_spec="${rule#*=}"
          target_spec="${target_spec/#docker.io\//}"
          if [[ "$target_spec" != *":"* ]]; then
            target_spec+=":$(awk -F':' '{print $2}' <<<"$src_image" | grep -v ^$ || echo latest)"
          fi
          [[ "$target_spec" != *"/"* ]] && target_spec="$DOCKERHUB_USER/$target_spec"

          # === 新版架构检查逻辑 ===
          echo "=== 架构检查 ==="
          echo "获取源镜像架构：$src_image"
          src_platforms=$(docker buildx imagetools inspect "$src_image" 2>/dev/null | \
            grep 'Platform:' | \
            sed -E 's/Platform: //g; s/, /\n/g' | \
            sed 's/^ *//; s/ *$//' | \
            sort -u)
          
          if [ -z "$src_platforms" ]; then
            echo "❌ 获取源镜像架构失败"
            failed_rules+=("$rule")
            echo "─────────────────────────────────────"
            continue
          fi

          echo "检查目标镜像是否存在：$target_spec"
          target_platforms=$(docker buildx imagetools inspect "$target_spec" 2>/dev/null | \
            grep 'Platform:' | \
            sed -E 's/Platform: //g; s/, /\n/g' | \
            sed 's/^ *//; s/ *$//' | \
            sort -u)

          # 调试日志（可注释）
          echo "源镜像架构列表："
          echo "$src_platforms"
          echo "目标镜像架构列表："
          echo "$target_platforms"

          all_platforms_present=true
          missing_platforms=()
          while read -r platform; do
            if ! echo "$target_platforms" | grep -qxF "$platform"; then
              all_platforms_present=false
              missing_platforms+=("$platform")
            fi
          done <<< "$src_platforms"

          if [ "$all_platforms_present" = true ] && [ -n "$target_platforms" ]; then
            echo "✅ 目标已包含所有架构（共 ${#src_platforms[@]} 种），跳过同步"
            echo "─────────────────────────────────────"
            continue
          else
            if [ "${#missing_platforms[@]}" -gt 0 ]; then
              echo "❗缺失架构：${missing_platforms[*]}"
            fi
            echo "ℹ️ 需要同步：目标镜像$( [ -z "$target_platforms" ] && echo '不存在' || echo '缺少部分架构' )"
          fi
          # === 架构检查结束 ===

          # 同步逻辑保持不变
          echo "🔄 同步 $src_image → $target_spec"
          timeout 300 docker buildx imagetools create -t "$target_spec" "$src_image"
          
          if (( $? != 0 )); then
            failed_rules+=("$rule")
            echo "❌ 同步失败: $rule"
            docker buildx imagetools inspect "$src_image" || true
          else
            echo "✅ 同步成功"
            docker buildx imagetools inspect "$target_spec" | \
              grep -E 'Platform:|Size:' | \
              grep -v 'Platform:.*unknown/unknown'
          fi
          
          echo "─────────────────────────────────────"
        done <<< "$SYNC_RULES"

        # 最终报告保持原样
        echo "=== 同步结果报告 ==="
        echo "成功: $(( $(wc -l <<<"$SYNC_RULES") - ${#failed_rules[@]} )) 条"
        if (( ${#failed_rules[@]} > 0 )); then
          echo "失败 (${#failed_rules[@]}):"
          printf '  - %s\n' "${failed_rules[@]}"
          exit 1
        fi
