on:
  workflow_dispatch:
  schedule: 
    - cron: '0 2 * * *'

jobs:
  docker-sync:
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è§„åˆ™é¢„å¤„ç†
        id: setup
        run: |
          CLEANED_RULES=$(echo "${{ vars.SYNC_MAPPINGS }}" | 
            tr ',' '\n' |
            sed -E 's/[[:space:]]+//g; /^$/d' |
            sort -u
          )
          echo "SYNC_RULES<<EOF" >> $GITHUB_ENV
          echo "$CLEANED_RULES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "=== æœ‰æ•ˆè§„åˆ™ ($(echo "$CLEANED_RULES" | wc -l) æ¡) ==="
          echo "$CLEANED_RULES"
      - name: å®‰è£…ä¾èµ–å·¥å…·
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo jq
      - name: ç™»å½•DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: é…ç½®é«˜æ€§èƒ½æ„å»ºç¯å¢ƒ
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:master
            network=host
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["dockerpull.cn"]
            [worker.oci]
              max-parallelism = 4
      - name: æ‰§è¡Œæ™ºèƒ½é•œåƒåŒæ­¥
        env:
          DOCKERHUB_USER: "${{ secrets.DOCKERHUB_USERNAME }}"
        run: |
          export BUILDKIT_PROGRESS=plain
          failed_rules=()
          SYNC_EXECUTED=0
          SYNC_SKIPPED=0
          
          # é‡æ„ç‰ˆæ¶æ„è§£æå‡½æ•°
          get_platforms() {
            local raw_data="$1"
            [[ -z "$raw_data" ]] && return
            
            # ä½¿ç”¨å‚è€ƒç¤ºä¾‹çš„è§£æé€»è¾‘
            if echo "$raw_data" | jq -e '.manifests and (.mediaType | contains("manifest.list"))' >/dev/null; then
              # å¤„ç†å¤šæ¶æ„é•œåƒ
              echo "$raw_data" | jq -r '
                [.manifests[] | 
                .platform as $p |
                select(
                  $p.os != null and 
                  $p.architecture != null and 
                  $p.os != "unknown" and 
                  $p.architecture != "unknown"
                ) |
                "\($p.os)/\($p.architecture)" +
                (if $p.variant and $p.variant != "" then "/\($p.variant)" else "" end)
                ] | unique[]'
            else
              # å¤„ç†å•æ¶æ„é•œåƒå’Œæ—§æ ¼å¼
              inspect_info=$(echo "$raw_data" | jq -r '
                {
                  Os: .os // (if .architecture then "linux" else "unknown" end),
                  Architecture: .architecture // "unknown",
                  Variant: (if .variant == "" then null else .variant end)
                }')
              
              os=$(jq -r '.Os' <<< "$inspect_info")
              arch=$(jq -r '.Architecture' <<< "$inspect_info")
              variant=$(jq -r '.Variant' <<< "$inspect_info")
              
              if [[ "$os" != "unknown" && "$arch" != "unknown" ]]; then
                platform="${os}/${arch}"
                [[ "$variant" != "null" ]] && platform+="/$variant"
                echo "$platform"
              fi
            fi | grep -v 'unknown'
          }

          check_image_exists() {
            skopeo inspect "docker://$1" >/dev/null 2>&1
          }

          while IFS= read -r rule; do
            [[ -z "$rule" ]] && continue
            echo "=== ğŸ› ï¸ å¤„ç†è§„åˆ™: $rule ==="
            #======= å‚æ•°è§£æ =======#
            src_image="${rule%%=*}"
            target_spec="${rule#*=}"
            target_spec="${target_spec/#docker.io\//}"
            
            if [[ "$src_image" == *":"* ]]; then
              src_tag="${src_image##*:}"
              src_name="${src_image%:*}"
            else
              src_tag="latest"
              src_name="$src_image"
            fi

            if [[ "$target_spec" == *":"* ]]; then
              target_tag="${target_spec##*:}"
              target_base="${target_spec%:*}"
            else
              target_base="$target_spec"
              target_tag="$src_tag"
            fi

            [[ ! "$target_base" == *"/"* ]] && target_base="$DOCKERHUB_USER/$target_base"
            final_spec="$target_base:$target_tag"
            
            #======= æ¶æ„åˆ†æ =======#
            echo "ğŸ” æ ¡éªŒæºé•œåƒ $src_image ..."
            if ! raw_src_data=$(skopeo inspect --raw "docker://$src_image" 2>&1); then
              echo "âŒ é•œåƒæ£€æŸ¥å¤±è´¥ï¼š$raw_src_data" 
              failed_rules+=("$rule")
              continue
            fi
            
            src_platforms=$(get_platforms "$raw_src_data")
            if [[ -z "$src_platforms" ]]; then
              echo "âŒ æ— æ³•è§£ææœ‰æ•ˆæ¶æ„"
              failed_rules+=("$rule")
              continue
            fi
            
            echo "ğŸ” æºé•œåƒæ”¯æŒæ¶æ„ ($(echo "$src_platforms" | wc -w))ï¼š"
            echo "$src_platforms" | sed 's/^/  â¤ /'

            #======= ç›®æ ‡é•œåƒåˆ†æ =======#
            echo "âœ³ï¸ æ ¡éªŒç›®æ ‡é•œåƒ $final_spec ..."
            if check_image_exists "$final_spec"; then
              raw_target_data=$(skopeo inspect --raw "docker://$final_spec")
              target_platforms=$(get_platforms "$raw_target_data")
            else
              target_platforms=""
              echo "âš ï¸ ç›®æ ‡é•œåƒä¸å­˜åœ¨"
            fi

            [[ -n "$target_platforms" ]] && \
              echo "ğŸ“¦ å½“å‰ç›®æ ‡æ¶æ„ ($(echo "$target_platforms" | wc -w || echo 0))ï¼š" && \
              echo "$target_platforms" | sed 's/^/  â¤ /'

            #======= åŒæ­¥ç­–ç•¥ =======#
            missing_platforms=$(comm -23 <(echo "$src_platforms" | sort) <(echo "${target_platforms:-}" | sort))
            
            if [[ -z "$target_platforms" ]]; then
              echo "ğŸ†• åˆå§‹åŒ–ç›®æ ‡é•œåƒ..."
              timeout 300 docker buildx imagetools create -t "$final_spec" "$src_image" || {
                echo "âŒ åˆå§‹åŒ–å¤±è´¥"; failed_rules+=("$rule"); continue
              }
              SYNC_EXECUTED=$((SYNC_EXECUTED+1))
            elif [[ -n "$missing_platforms" ]]; then
              echo "ğŸ”„ ç¼ºå¤±æ¶æ„ ($(wc -l <<< "$missing_platforms") ç§)"
              echo "$missing_platforms" | sed 's/^/  â¤ /'
              timeout 300 docker buildx imagetools create -t "$final_spec" "$src_image" --append || {
                echo "âš¡ å¢é‡å¤±è´¥ï¼Œå°è¯•è¦†ç›–..."
                timeout 300 docker buildx imagetools create -t "$final_spec" "$src_image" --force
              }
              SYNC_EXECUTED=$((SYNC_EXECUTED+1))
            else
              echo "â­ï¸ æ‰€æœ‰æ¶æ„å·²å­˜åœ¨"
              SYNC_SKIPPED=$((SYNC_SKIPPED+1))
            fi

            #======= ç»“æœéªŒè¯ =======#
            final_platforms=$(get_platforms "$(skopeo inspect --raw "docker://$final_spec")")
            missing_check=$(comm -23 <(echo "$src_platforms" | sort) <(echo "$final_platforms" | sort))
            
            echo "âœ… æœ€ç»ˆæ ¡éªŒï¼š"
            if [[ -n "$missing_check" ]]; then
              echo "âŒ ç¼ºå¤±æ¶æ„ ($(wc -l <<< "$missing_check"))"
              echo "$missing_check" | sed 's/^/  â–¸ /'
              failed_rules+=("$rule")
            else
              echo "âœ”ï¸ åŒæ­¥å®Œæˆ"
            fi
            echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          done <<< "$SYNC_RULES"

          #======= ç”ŸæˆæŠ¥å‘Š =======#
          total_rules=$(echo "$SYNC_RULES" | wc -l | tr -d ' ')
          echo "ğŸ“Š=== æ‰§è¡ŒæŠ¥å‘Š ==="
          echo "ğŸ”¢ è§„åˆ™æ€»æ•° | $total_rules"
          echo "ğŸŸ© æˆåŠŸåŒæ­¥ | $SYNC_EXECUTED"
          echo "ğŸŸ¨ è·³è¿‡åŒæ­¥ | $SYNC_SKIPPED"
          echo "ğŸŸ¥ å¤±è´¥è§„åˆ™ | ${#failed_rules[@]}"
          if ((${#failed_rules[@]} > 0)); then
            echo "ğŸ”¥ å¤±è´¥è§„åˆ™åˆ—è¡¨ï¼š"
            printf "  â€¼ï¸ %s\n" "${failed_rules[@]}"
            exit 1
          fi
