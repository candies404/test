jobs:
  docker-sync:
    runs-on: ubuntu-latest
    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è§„åˆ™é¢„å¤„ç†
        id: setup
        run: |
          CLEANED_RULES=$(echo "${{ vars.SYNC_MAPPINGS }}" | 
            tr ',' '\n' |
            sed -E 's/[[:space:]]+//g; /^$/d' |
            sort -u
          )
          echo "SYNC_RULES<<EOF" >> $GITHUB_ENV
          echo "$CLEANED_RULES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
          echo "=== æœ‰æ•ˆè§„åˆ™ ($(echo "$CLEANED_RULES" | wc -l) æ¡) ==="
          echo "$CLEANED_RULES"

      - name: å®‰è£…ä¾èµ–å·¥å…·
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo 

      - name: ç™»å½•DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: é…ç½®é«˜æ€§èƒ½æ„å»ºç¯å¢ƒ
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:master
            network=host
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["dockerpull.cn"]
            [worker.oci]
              max-parallelism = 4

      - name: æ‰§è¡Œæ™ºèƒ½é•œåƒåŒæ­¥
        env:
          DOCKERHUB_USER: "${{ secrets.DOCKERHUB_USERNAME }}"
        run: |
          export BUILDKIT_PROGRESS=plain
          failed_rules=()
          SYNC_EXECUTED=0
          SYNC_SKIPPED=0

          # æ–°ç‰ˆæ¶æ„è§£æå‡½æ•°
          get_platforms() {
            local raw_data="$1"
            local platforms=""

            # åˆ¤æ–­æ˜¯å¦ä¸ºå¤šæ¶æ„é•œåƒ
            if echo "$raw_data" | jq -e '.manifests and (.mediaType // "" | contains("manifest.list"))' >/dev/null; then
              platforms=$(echo "$raw_data" | jq -r '
                [.manifests[] | 
                .platform as $p |
                select(
                  ($p.os? != null) and 
                  ($p.architecture? != null) and 
                  ($p.os? != "unknown") and 
                  ($p.architecture? != "unknown")
                ) |
                "\($p.os)/\($p.architecture)" +
                (if $p.variant? and $p.variant != "" then "/\($p.variant)" else "" end)
                ] | unique[]'
              )
            elif echo "$raw_data" | jq -e '.manifests' >/dev/null; then  # å…¶ä»–å¤šmanifestæ ¼å¼
              platforms=$(echo "$raw_data" | jq -r '
                [.manifests[] | 
                .platform as $p |
                select(
                  ($p.os? != null) and 
                  ($p.architecture? != null) and 
                  ($p.os? != "unknown") and 
                  ($p.architecture? != "unknown")
                ) |
                "\($p.os)/\($p.architecture)" +
                (if $p.variant? and $p.variant != "" then "/\($p.variant)" else "" end)
                ] | unique[]'
              )
            else  # å¤„ç†å•æ¶æ„é•œåƒ
              os=$(echo "$raw_data" | jq -r '.Os // "unknown"')
              arch=$(echo "$raw_data" | jq -r '.Architecture // "unknown"')
              variant=$(echo "$raw_data" | jq -r '.Variant? // ""')
              
              if [[ "$os" != "unknown" && "$arch" != "unknown" ]]; then
                platforms="${os}/${arch}${variant:+/$variant}"
              fi
            fi

            # æ¸…ç†å’Œæ ‡å‡†åŒ–è¾“å‡º
            echo "$platforms" | grep -vE '^(unknown|\\s*$)' | awk 'NF' | sort -u
          }

          while IFS= read -r rule; do
            [[ -z "$rule" ]] && continue
            echo "=== ğŸ› ï¸ å¤„ç†è§„åˆ™: $rule ==="

            #======= å‚æ•°è§£æ =======#
            src_image="${rule%%=*}"
            target_spec="${rule#*=}"
            target_spec="${target_spec/#docker.io\//}"

            # å¤„ç†æºé•œåƒæ ‡ç­¾
            if [[ "$src_image" == *":"* ]]; then
              src_tag="${src_image##*:}"
              src_name="${src_image%:*}"
            else
              src_tag="latest"
              src_name="$src_image"
            fi

            # ç›®æ ‡specå¤„ç†
            if [[ "$target_spec" == *":"* ]]; then
              target_tag="${target_spec##*:}"
              target_base="${target_spec%:*}"
            else
              target_base="$target_spec"
              target_tag="$src_tag"
            fi

            # è‡ªåŠ¨è¡¥å…¨ç”¨æˆ·å‰ç¼€
            final_spec="$target_base"
            [[ ! "$final_spec" == *"/"* ]] && final_spec="$DOCKERHUB_USER/$final_spec"
            final_spec+=":$target_tag"

            #======= æ¶æ„åˆ†æ =======#
            raw_src_platforms=$(skopeo inspect --raw "docker://$src_image" 2>/dev/null || true)
            src_platforms=$(get_platforms "$raw_src_platforms")
            
            echo "ğŸ” æºé•œåƒæ¶æ„ ($(echo "$src_platforms" | grep -c '^' || echo 0) ç§)" 
            [[ -n "$src_platforms" ]] && echo "$src_platforms" | sed 's/^/  âœ /'
            [[ -z "$src_platforms" ]] && { echo "âŒ æ— æ•ˆæºé•œåƒ"; failed_rules+=("$rule"); continue; }

            #======= ç›®æ ‡é•œåƒåˆ†æ =======#
            echo "âœ³ï¸ æœ€ç»ˆç›®æ ‡é•œåƒ: $final_spec"
            raw_target_platforms=$(skopeo inspect --raw "docker://$final_spec" 2>/dev/null || true)
            target_platforms=$(get_platforms "$raw_target_platforms")

            echo "ğŸ“¦ ç›®æ ‡é•œåƒæ¶æ„ ($(echo "$target_platforms" | grep -c '^' || echo 0) ç§)" 
            [[ -n "$target_platforms" ]] && echo "$target_platforms" | sed 's/^/  âœ /'

            #======= åŒæ­¥ç­–ç•¥ =======#
            if [[ -z "$target_platforms" ]]; then
              echo "ğŸ†• åˆå§‹åŒ–é•œåƒ..."
              timeout 300 docker buildx imagetools create -t "$final_spec" "$src_image"
              SYNC_EXECUTED=$((SYNC_EXECUTED+1))
            else
              missing_platforms=$(comm -23 <(sort <<< "$src_platforms") <(sort <<< "$target_platforms"))
              if [[ -n "$missing_platforms" ]]; then
                echo "ğŸ”„ å·®å¼‚æ¶æ„ ($(wc -l <<< "$missing_platforms" | tr -d ' ') ç§)" && sed 's/^/  â¤ /' <<< "$missing_platforms"
                timeout 300 docker buildx imagetools create -t "$final_spec" "$src_image" --append || {
                  echo "âš¡ å¢é‡å¤±è´¥ï¼Œå°è¯•å¼ºåˆ¶è¦†ç›–"; 
                  timeout 300 docker buildx imagetools create -t "$final_spec" "$src_image" --force;
                }
                SYNC_EXECUTED=$((SYNC_EXECUTED+1))
              else
                echo "â­ï¸ å·²ä¿æŒæœ€æ–°ï¼Œè·³è¿‡åŒæ­¥"
                SYNC_SKIPPED=$((SYNC_SKIPPED+1))
              fi
            fi

            #======= ç»“æœéªŒè¯ =======#
            raw_final_platforms=$(skopeo inspect --raw "docker://$final_spec" 2>/dev/null || true)
            final_platforms=$(get_platforms "$raw_final_platforms")
            
            missing_check=$(comm -23 <(sort <<< "$src_platforms") <(sort <<< "$final_platforms"))
            if [[ -n "$missing_check" ]]; then
              echo "âŒ éªŒè¯å¤±è´¥ï¼Œç¼ºå°‘æ¶æ„ï¼š" && sed 's/^/  â–¸ /' <<< "$missing_check"
              failed_rules+=("$rule")
            else
              echo "âœ… éªŒè¯é€šè¿‡" 
              skopeo inspect docker://$final_spec | jq -r '.Architecture, .Os, .Variant' | 
                awk 'BEGIN{print "  âœ¨ æœ€ç»ˆæ¶æ„è¯¦æƒ…:"} 
                     /./{printf "  %-12s %s\n", toupper($0) ":", $0}' 
            fi

            echo "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€"
          done <<< "$SYNC_RULES"

          #======= æœ€ç»ˆæŠ¥å‘Š =======#
          total_rules=$(wc -l <<< "$SYNC_RULES" | tr -d ' ')
          echo "ğŸ“Š=== åŒæ­¥æŠ¥å‘Š ==="
          echo "ğŸ”¢ å¤„ç†æ€»æ•° | $total_rules"
          echo "ğŸŸ¢ æˆåŠŸåŒæ­¥ | $SYNC_EXECUTED"
          echo "ğŸŸ¡ è·³è¿‡åŒæ­¥ | $SYNC_SKIPPED"
          echo "ğŸ”´ åŒæ­¥å¤±è´¥ | ${#failed_rules[@]}"
          if ((${#failed_rules[@]} > 0)); then
            echo "ğŸ”¥ å¤±è´¥è¯¦æƒ…ï¼š"
            printf "  â€¼ï¸ %s\n" "${failed_rules[@]}"
            exit 1
          fi
