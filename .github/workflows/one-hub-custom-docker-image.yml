name: one-hub 前端修改

on:
  #  schedule:
  #    - cron: '0 0 * * *'  # 每天 UTC 0:00 运行（北京时间 8:00）
  workflow_dispatch:        # 支持手动触发

jobs:
  one-hub-custom:
    name: '自定义前端 One Hub'
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      TZ: Asia/Shanghai
    permissions:
      issues: write
    steps:
      - name: 检查更新
        id: check
        run: |
          # 获取 MartiaBE/one-hub 仓库的最新 SHA 值
          CURRENT_SHA=$(curl -s "https://api.github.com/repos/MartialBE/one-hub/commits/main" | jq -r '.sha')
          # 检查当前仓库中是否存在标题为 "one-hub" 的 issue
          ISSUE_INFO=$(curl -s "https://api.github.com/repos/${{ github.repository }}/issues?state=open" | jq -r '.[] | select(.title == "one-hub")')
          
          if [ -z "$ISSUE_INFO" ]; then
            echo "没有找到 'one-hub' 的 issue，写入当前 SHA 值到 issue"
            # 创建 issue，写入当前 SHA 值
            JSON_DATA=$(jq -n --arg title "one-hub" --arg body "one-hub-update:$CURRENT_SHA" '{title: $title, body: $body}')
            curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -d "$JSON_DATA" "https://api.github.com/repos/${{ github.repository }}/issues"
            echo "file_updated=true" >> $GITHUB_OUTPUT
          else
            # 获取 issue 中的 SHA 值
            ISSUE_SHA=$(echo "$ISSUE_INFO" | jq -r '.body' | grep -oP 'one-hub-update:\K\w+')
            
            if [ "$CURRENT_SHA" == "$ISSUE_SHA" ]; then
              echo "SHA 值一致，不更新"
              echo "file_updated=false" >> $GITHUB_OUTPUT
            else
              echo "SHA 值不一致，更新"
              echo "file_updated=true" >> $GITHUB_OUTPUT
            fi
          fi
      - name: 发送通知
        if: steps.check.outputs.file_updated == 'false'
        uses: candies404/Multi-Channel-Notifier@latest
        with:
          title: "One Hub 构建通知"
          content: "24小时内没有检测到更新"
          # 是否启用一言
          hitokoto: 'false'
          wpush_key : ${{ secrets.WPUSH_KEY }}

      - name: one-hub 仓库未更新 执行退出
        if: steps.check.outputs.file_updated == 'false'
        run: exit 1
      - name: 检查 one-hub 仓库 TableRow.jsx 是否更新
        id: check_file
        run: |
          # 获取 MartiaBE/one-hub 仓库的最新 TableRow.jsx SHA 值
          CURRENT_TABLE_ROW_SHA=$(curl -s "https://api.github.com/repos/MartialBE/one-hub/commits?path=web/src/views/Channel/component/TableRow.jsx" | jq -r '.[0].sha')
          # 检查当前仓库中是否存在标题为 "TableRow.jsx" 的 issue
          TABLE_ROW_ISSUE_INFO=$(curl -s "https://api.github.com/repos/${{ github.repository }}/issues?state=open" | jq -r '.[] | select(.title == "TableRow.jsx")')
          
          if [ -z "$TABLE_ROW_ISSUE_INFO" ]; then
            echo "没有找到 'TableRow.jsx' 的 issue，写入当前 SHA 值到 issue"
            # 创建 issue，写入当前 TableRow.jsx SHA 值
            JSON_DATA=$(jq -n --arg title "TableRow.jsx" --arg body "TableRow.jsx-sha:$CURRENT_TABLE_ROW_SHA" '{title: $title, body: $body}')
            curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -d "$JSON_DATA" "https://api.github.com/repos/${{ github.repository }}/issues"
            echo "file_updated=true" >> $GITHUB_OUTPUT
          else
            # 获取 issue 中的 TableRow.jsx SHA 值
            TABLE_ROW_ISSUE_SHA=$(echo "$TABLE_ROW_ISSUE_INFO" | jq -r '.body' | grep -oP 'TableRow.jsx-sha:\K\w+')
            
            if [ "$CURRENT_TABLE_ROW_SHA" == "$TABLE_ROW_ISSUE_SHA" ]; then
              echo "TableRow.jsx SHA 值一致，不更新"
              echo "file_updated=false" >> $GITHUB_OUTPUT
            else
              echo "TableRow.jsx SHA 值不一致，更新"
              echo "file_updated=true" >> $GITHUB_OUTPUT
            fi
          fi

      - name: 发送 TableRow.jsx 未更新通知
        if: steps.check_file.outputs.file_updated == 'true'
        uses: candies404/Multi-Channel-Notifier@latest
        with:
          title: "One-Hub TableRow.jsx 更新"
          content: "请及时上传更新后的 TableRow.jsx 文件"
          hitokoto: 'false'
          wpush_key : ${{ secrets.WPUSH_KEY }}

      # - name: 如果文件没有更新则退出
      #   if: steps.check_file.outputs.file_updated == 'false'
      #   run: exit 1
