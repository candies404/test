name: Check Image Architectures

on:
  workflow_dispatch:

jobs:
  check-images:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Check architectures
        run: |
          IMAGES=("nginx" "redis:7.0" "chipsman/uptime-kuma")
          for image in "${IMAGES[@]}"; do
            echo "处理镜像: $image"
            
            # 获取深层 manifest 列表
            manifest=$(docker manifest inspect "$image" 2>/dev/null)
            if [ -z "$manifest" ]; then
              echo "❌ 无法获取镜像清单 $image"
              continue
            fi

            # 解析架构信息
            archs=$(
              echo "$manifest" | \
              jq -r '
                if .manifests then # 多架构镜像
                  [.manifests[].platform | 
                  .os + "/" + .architecture + ((.variant)? // "" | "/" + .)]
                else # 单架构镜像
                  [[.config.os, .config.architecture] | join("/")]
                end
                | if type == "string" then [.] else . end
                | unique
                | join(", ")
              ' 2>/dev/null || echo "未知架构"
            )

            # 判断镜像类型
            if echo "$manifest" | jq -e '.manifests' > /dev/null; then
              type="多架构"
            else
              type="单架构"
            fi

            echo "镜像名称: $image"
            echo "架构类型: $type"
            echo "支持的架构: $archs"
            echo "----------------------------------------"
          done
