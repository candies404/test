name: one-hub 前端修改

on:
  workflow_dispatch:

jobs:
  one-hub-custom:
    name: '自定义前端 One Hub'
    runs-on: ubuntu-latest
    continue-on-error: true
    env:
      TZ: Asia/Shanghai
    permissions:
      issues: write
    steps:
      - name: 检查one-hub仓库更新
        id: check_main
        run: |
          # 获取仓库SHA（前7位）
          CURRENT_SHA=$(curl -s "https://api.github.com/repos/MartialBE/one-hub/commits/main" | jq -r '.sha' | cut -c1-7)
          ISSUE_INFO=$(curl -s "https://api.github.com/repos/${{ github.repository }}/issues?state=open&per_page=100" | jq -r '[.[] | select(.title == "one-hub")]')
          
          if [ "$(echo "$ISSUE_INFO" | jq 'length')" -eq 0 ]; then
            echo "创建新 issue（初始化仓库）"
            JSON_DATA=$(jq -n --arg title "one-hub" --arg body "one-hub-update:$CURRENT_SHA\nTableRow.jsx-sha:null" '{title: $title, body: $body}')
            curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -d "$JSON_DATA" "https://api.github.com/repos/${{ github.repository }}/issues"
            echo "main_updated=true" >> $GITHUB_OUTPUT
          else
            ISSUE_ID=$(echo "$ISSUE_INFO" | jq -r '.[0].number')
            ISSUE_BODY=$(echo "$ISSUE_INFO" | jq -r '.[0].body')
            
            # 更新仓库SHA
            NEW_BODY=$(echo "$ISSUE_BODY" | sed "s/one-hub-update:.*/one-hub-update:$CURRENT_SHA/")
            
            if [ "$ISSUE_BODY" != "$NEW_BODY" ]; then
              echo "仓库SHA更新"
              JSON_DATA=$(jq -n --arg body "$NEW_BODY" '{body: $body}')
              curl -X PATCH -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -d "$JSON_DATA" "https://api.github.com/repos/${{ github.repository }}/issues/$ISSUE_ID"
              echo "main_updated=true" >> $GITHUB_OUTPUT
            else
              echo "仓库SHA未变化"
              echo "main_updated=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: 发送仓库通知
        if: steps.check_main.outputs.main_updated == 'false'
        uses: candies404/Multi-Channel-Notifier@latest
        with:
          title: "One Hub 构建通知"
          content: "仓库未更新"
          hitokoto: 'false'
          wpush_key : ${{ secrets.WPUSH_KEY }}

      - name: one-hub仓库未更新退出
        if: steps.check_main.outputs.main_updated == 'false'
        run: exit 1

      - name: 检查TableRow更新
        id: check_table
        run: |
          # 获取TableRow SHA（前7位）
          CURRENT_TABLE_SHA=$(curl -s "https://api.github.com/repos/MartialBE/one-hub/commits?path=web/src/views/Channel/component/TableRow.jsx" | jq -r '.[0].sha' | cut -c1-7)
          ISSUE_INFO=$(curl -s "https://api.github.com/repos/${{ github.repository }}/issues?state=open&per_page=100" | jq -r '[.[] | select(.title == "one-hub")]')
          
          ISSUE_ID=$(echo "$ISSUE_INFO" | jq -r '.[0].number')
          CURRENT_BODY=$(echo "$ISSUE_INFO" | jq -r '.[0].body')
          
          # 更新TableRow SHA
          NEW_BODY=$(echo "$CURRENT_BODY" | sed "s/TableRow.jsx-sha:.*/TableRow.jsx-sha:$CURRENT_TABLE_SHA/")
          
          if [ "$CURRENT_BODY" != "$NEW_BODY" ]; then
            echo "TableRow SHA更新"
            JSON_DATA=$(jq -n --arg body "$NEW_BODY" '{body: $body}')
            curl -X PATCH -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" -d "$JSON_DATA" "https://api.github.com/repos/${{ github.repository }}/issues/$ISSUE_ID"
            echo "table_updated=true" >> $GITHUB_OUTPUT
          else
            echo "TableRow SHA未变化"
            echo "table_updated=false" >> $GITHUB_OUTPUT
          fi

      - name: 发送TableRow通知
        if: steps.check_table.outputs.table_updated == 'true'
        uses: candies404/Multi-Channel-Notifier@latest
        with:
          title: "TableRow组件更新"
          content: "检测到TableRow.jsx文件变更，SHA：${{ steps.check_table.outputs.current_table_sha }}"
          hitokoto: 'false'
          wpush_key : ${{ secrets.WPUSH_KEY }}

      # - name: 如果文件没有更新则退出
      #   if: steps.check_file.outputs.file_updated == 'false'
      #   run: exit 1
